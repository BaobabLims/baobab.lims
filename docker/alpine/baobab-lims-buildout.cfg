#     baobab.lims [test]
#     plone.app.theming [test]
#     graphite.theme [test]

[robot]
recipe = zc.recipe.egg
eggs =
    Pillow
    plone.app.robotframework

[omelette]
recipe = collective.recipe.omelette
eggs =
    ${buildout:eggs}

